<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <header class="head">
        Rock Paper Scissors
    </header>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
        </div>
    </div>
    <div class="choice-wrapper">
        <div ><img src="./images/question.png" id="user-choice"></div>
        <div ><img src="./images/question.png" id="computer-choice"></div>
    </div>
    <div class="result-wrapper">
        <div id="computer-score"></div>
        <div id="user-score"></div>
    </div>
    <section class="buttons-wrapper">
        <button id="rock selection" onclick="onRockClick()"><img src="./images/rock.png"></button>
        <button id="paper selection" onclick="onPaperClick()"><img src="./images/paper.png"></button>
        <button id="scissors selection" onclick="onScissorsClick()"><img src="./images/scissors.png"></button>
    </section>
    <footer class="credits">
        <img src="./images/github.png" class="git">
        <a href="https://github.com/PauloRadavelli">Paulo S. Radavelli</a>
    </footer>
</body>
</html>
